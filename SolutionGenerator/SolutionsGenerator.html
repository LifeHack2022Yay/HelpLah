<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="icon" href="../assets/images/Logo.png" />
    <link rel="stylesheet" href="./SolutionsGenerator.css" />
    <title>HelpLah</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top  navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img
          src="../Assets/Images/logo.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        HelpLah!
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#"
            >Home <span class="sr-only">(current)</span></a
          >
          <a class="nav-item nav-link" href="./FAQ/faq.html">FAQ</a>
        </div>
      </div>
    </nav>


    <div class="main-area">
      <h1 class="title-text">Solution Generator</h1>

      <p class="subtitle-text">
        Use NLP to generate relevant ideas and solutions for your problem.
      </p>
      <div class="input-section">
        <div class="center">
          <textarea id="text-input" nae="text-input" rows="12" placeholder="-- Enter your problem here --"></textarea>
        </div>

        <div class="generate-btn-section">
          <div
              id="loading-spinner"
              class="loader"
            ></div>
          <button
            type="button"
            class="btn btn-dark button"
            onclick="generateSolution()"
          >
            Generate
            
          </button>
        </div>

        <p class="output-label">Output</p>

        <div class="center output-section">
          <div class="output-text-section">
            <p id="output-text">
              This is where the output will be displayed.
            </p>
            <i class="fa-solid fa-copy copy-btn" onclick="copyOutput()"></i>
          </div>
        </div>
      </div>

      <br />
    </div>
    <script src="./SolutionsGeneration.js"></script>
  </body>
</html>
